# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Never Say Die
subtitle: ningcol的个人博客
description: 好好学习，天天向上
author: ningcol
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
#url: http://ningol.github.io
url: https://www.ningcol.com
root: /
permalink: :year/:month/:day/:title/
#permalink: :source_dir/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight: 
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 3
pagination_dir: page


# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
plugins:
#- hexo-generator-search
#- hexo-generator-feed
#- hexo-generator-sitemap
#- hexo-generator-baidu-sitemap
#- hexo-console-optimize

index_generator:
  per_page: 5 ##首頁默認10篇文章標題 如果值爲0不分頁

archive_generator:
  per_page: 0 ##歸檔頁面默認10篇文章標題
  yearly: true  ##生成年視圖
  monthly: true ##生成月視圖

tag_generator:
  per_page: 10 ##標籤分類頁面默認10篇文章

category_generator:
   per_page: 10 ###分類頁面默認10篇文章


feed:
  type: atom ##feed類型 atom或者rss2
  path: atom.xml ##feed路徑
  limit: 20  ##feed文章最小數量


#sitemap
#sitemap:
#  path: sitemap.xml #要与baidusitemap.xml共存时需注释

baidusitemap:
  path:baidusitemap.xml                 #默认 baidusitemap.xml，不需设置：



theme: maupassant

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy: 
  type: git
#  repo: git@github.com:ningcol/ningcol.github.io.git
#  repo: git@git.coding.net:ningcol/hexo.git
  repository:
      github: git@github.com:ningcol/ningcol.github.io.git
#      coding: git@git.coding.net:ningcol/blog.git
  branch: master